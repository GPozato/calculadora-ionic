<ion-header [translucent]="true" class="center">
  <ion-toolbar>
    <ion-title class="fonte">Calculadora</ion-title>

      <ion-button color="warning" class="botaoLimpar" slot="end" (click)="limpar()">Limpar</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label position="fixed">Primeiro</ion-label>
    <ion-input  type="number" [(ngModel)]="primeiroValor"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Segundo</ion-label>
    <ion-input type="number" [(ngModel)]="segundoValor"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>


      <ion-col size="3">
        <ion-button color="success" expand="block" (click)="soma()" (click)="mostrarAlert()"> + </ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="success" expand="block"  (click)="subtrair()" (click)="mostrarAlert()" > - </ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="success" expand="block" (click)="multiplicacao()" (click)="mostrarAlert()" > x </ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="success" expand="block"  (click)="divisao()" (click)="mostrarAlert()" > รท </ion-button>
      </ion-col>

    </ion-row>


    <ion-row>
      <ion-col size="6">
        <ion-button color="success" expand="block"  (click)="mostrarMaior()" >Maior</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="success" expand="block"  (click)="mostrarMenor()" >Menor</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-item>
    <ion-label position="fixed">Resultado</ion-label>
    <ion-input [readonly]="true" [(ngModel)] ="resultado"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Conta</ion-label>
    <ion-input [readonly]="true" [(ngModel)] ="conta" > </ion-input>
  </ion-item>





</ion-content>
